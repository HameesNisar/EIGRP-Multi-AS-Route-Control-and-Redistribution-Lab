!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain 2
 key 1
   key-string JNL-A345
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 6.0.0.12 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 7.0.0.12 255.0.0.0
 ip authentication mode eigrp 125 md5
 ip authentication key-chain eigrp 125 2
 duplex auto
 speed auto
!
!
router eigrp 125
 redistribute eigrp 124 route-map box7
 network 7.0.0.0
 no auto-summary
!
router eigrp 124
 redistribute eigrp 125
 network 6.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 7 deny   51.0.0.0 0.255.255.255
access-list 7 deny   197.168.134.0 0.0.0.255
access-list 7 deny   172.192.0.0 0.0.255.255
access-list 7 deny   190.1.192.0 0.0.0.255
access-list 7 permit any
!
route-map box7 permit 10
 match ip address 7
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
