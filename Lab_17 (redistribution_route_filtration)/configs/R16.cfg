!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R16
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 19.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 20.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 8.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 167
 redistribute eigrp 101 route-map box8
 network 8.0.0.0
 network 19.0.0.0
 network 20.0.0.0
 auto-summary
!
router eigrp 101
 redistribute eigrp 167 route-map box16
 network 8.0.0.0
 auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 8 deny   192.168.18.128
access-list 8 permit any
access-list 16 deny   191.14.2.0 0.0.0.255
access-list 16 deny   111.115.0.0 0.0.255.255
access-list 16 deny   167.157.0.0 0.0.255.255
access-list 16 permit any
!
route-map box8 permit 10
 match ip address 8
!
route-map box16 permit 10
 match ip address 16
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
