!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R17
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain 3
 key 1
   key-string Cisco@45yu
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 18.0.0.17 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 20.0.0.17 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 9.0.0.17 255.0.0.0
 ip rip authentication key-chain 3
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 167
 redistribute rip metric 10000 1000 1 1 1 route-map box8
 network 18.0.0.0
 network 20.0.0.0
 no auto-summary
!
router rip
 version 2
 redistribute eigrp 167 metric 1 route-map box17
 network 9.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 8 deny   172.189.0.0 0.0.255.255
access-list 8 permit any
access-list 17 deny   167.147.0.0 0.0.255.255
access-list 17 deny   91.0.0.0 0.255.255.255
access-list 17 permit any
!
route-map box8 permit 10
 match ip address 8
!
route-map box17 permit 10
 match ip address 17
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
