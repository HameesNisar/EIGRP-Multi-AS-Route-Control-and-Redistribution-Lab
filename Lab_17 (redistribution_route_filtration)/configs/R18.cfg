!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R18
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 8.0.0.18 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 13.0.0.18 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 101
 redistribute rip metric 100000 1000 1 1 1
 network 8.0.0.0
 auto-summary
!
router rip
 version 2
 redistribute eigrp 101 metric 1 route-map box17
 network 13.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 17 deny   192.168.172.0 0.0.0.255
access-list 17 deny   154.18.20.0 0.0.0.255
access-list 17 deny   167.147.0.0 0.0.255.255
access-list 17 deny   91.0.0.0 0.255.255.255
!
route-map box17 permit 10
 match ip address 17
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
