!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R28
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain 3
 key 1
   key-string Cisco@45yu
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 9.0.0.28 255.0.0.0
 ip rip authentication key-chain 3
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 16.0.0.28 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 165
 redistribute rip metric 100000 1000 1 1 1 route-map box13
 network 16.0.0.0
 no auto-summary
!
router rip
 version 2
 redistribute eigrp 165 metric 1
 network 9.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 13 deny   132.191.0.0 0.0.255.255
access-list 13 permit any
!
route-map box13 permit 10
 match ip address 13
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
