!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 5.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 4.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 155
 redistribute eigrp 123 route-map box4
 network 4.0.0.0
 no auto-summary
!
router eigrp 123
 redistribute eigrp 155 route-map box5
 network 5.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 4 deny   167.177.0.0 0.0.255.255
access-list 4 permit any
access-list 5 deny   50.0.0.0 0.255.255.255
access-list 5 deny   154.18.18.0 0.0.0.255
access-list 5 permit any
!
route-map box5 permit 10
 match ip address 5
!
route-map box4 permit 10
 match ip address 4
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
