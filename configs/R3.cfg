!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 1.0.0.3 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 2.0.0.3 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 192
 redistribute eigrp 108 route-map box2
 network 1.0.0.0
 no auto-summary
!
router eigrp 108
 redistribute eigrp 192
 network 2.0.0.0
 auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 2 deny   192.168.17.64
access-list 2 deny   172.191.0.0 0.0.255.255
access-list 2 permit any
!
route-map box2 permit 10
 match ip address 2
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
