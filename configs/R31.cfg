!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R31
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain 4
 key 1
   key-string IBM-2XAB
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 172.189.0.31 255.255.0.0
!
interface Loopback2
 ip address 172.190.0.31 255.255.0.0
!
interface Loopback3
 ip address 172.191.0.31 255.255.0.0
!
interface Loopback4
 ip address 172.192.0.31 255.255.0.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 17.0.0.31 255.0.0.0
 ip authentication mode eigrp 189 md5
 ip authentication key-chain eigrp 189 4
 ip summary-address eigrp 189 172.128.0.0 255.128.0.0 5
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 189
 network 17.0.0.0
 network 172.189.0.0
 network 172.190.0.0
 network 172.191.0.0
 network 172.192.0.0
 auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
