!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 2.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 4.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 108
 redistribute eigrp 155 route-map box3
 network 2.0.0.0
 auto-summary
!
router eigrp 155
 redistribute eigrp 108
 network 4.0.0.0
 auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
access-list 3 deny   192.168.172.32
access-list 3 deny   189.154.0.0 0.0.255.255
access-list 3 permit any
!
route-map box3 permit 10
 match ip address 3
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
